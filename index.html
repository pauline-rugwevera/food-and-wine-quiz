<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Food and Wine Master Class Quiz">
  <meta name="keywords" content="Food and Wine Master Class Quiz">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <title>The Food and Wine Master Class Quiz</title>
</head>

<body>
  <section id="start">
    <div class="box">
      <h1 id="welcome-header">Food and Wine Taste Master Quiz</h1>

      <hr>
      <div class="border-one">
        <p id="first-p">Hello Food Enthusiast</p>
        <p id="second-p">Tap to begin when ready</p>
        <div id="control-btns">
          <button id="start-btn" class="btn">START
            <i class="fas fa-utensils purple-in-color"></i>
            <i class="fas fa-wine-glass-alt purple-in-color"></i>
          </button>
        </div>

      </div>

    </div>
  </section>

  <!-- Question and answer box -->
  <section id="question-container" class="hide">
    <div id="box-two">
      <h4 id="quiz-header">The Food and Wine Master Class Quiz</h4>
      <hr>
      <!-- questions and answers -->
      <h2 id="questions">Gruy√®re is a cheese from which country?</h2>
      <div class="answer-container">
        <p id="optionA" class="choice">A</p>
        <p id="choiceA" class="choice-text " data-option="a">Germany</p>
      </div>
      <div class="answer-container">
        <p id="optionB" class="choice ">B</p>
        <p id="choiceB" class="choice-text " data-option="b">Switzerland</p>
      </div>
      <div class="answer-container">
        <p id="OptionC" class="choice">C</p>
        <p id="choiceC" class="choice-text" data-option="c">France</p>
      </div>
      <div class="answer-container">
        <p id="optionD" class="choice">D</p>
        <p id="choiceD" class="choice-text" data-option="d">Italy</p>

      </div>
      <hr>
      <p id="question-count">Question: 1</p>
      <p id="score">Score: 0 </p>
    </div>
  </section>
  <section id="results-section" class="hide">
    <div id="box-three">
      <div id="trophy">
        <i class="fas fa-trophy green"></i>
      </div>
      <p id="thank-you">Thank you for completing the quiz</p>
      <p id="your-score">Your Score is: 3/10</p>
      <p id="message"></p>
      <div id="results-btns">
        <button id="replay" class="results-btn">Replay</button>
        <button id="quit" class="results-btn">Quit</button>
      </div>
    </div>
  </section>
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js">
  </script>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
